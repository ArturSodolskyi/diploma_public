<ng-container *ngIf="!isLoading">
    <ng-container *ngIf="dataSource.data.length > 0; else empty">
        <h2 class="title">User reviews</h2>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="jobName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Name</th>
                <td mat-cell *matCellDef="let element">
                    {{element.jobName}}
                </td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                <td mat-cell *matCellDef="let element">
                    {{element.startDate | date:'mediumDate'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                <td mat-cell *matCellDef="let element">
                    {{element.endDate | date:'mediumDate'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="coverage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Coverage</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.coverage">
                        {{element.coverage | number:'0.0-2'}}%
                    </span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>

</ng-container>

<ng-template #empty>
    <h2 class="text-center">
        No reviews
    </h2>
</ng-template>
