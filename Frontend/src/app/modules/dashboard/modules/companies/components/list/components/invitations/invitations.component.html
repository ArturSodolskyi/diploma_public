<ng-container *ngIf="!isLoading">
    <mat-list *ngIf="elements.length > 0; else empty">
        <mat-list-item *ngFor="let element of elements">
            <div class="d-flex flex-row justify-content-between align-items-center gap-2">
                <span>{{element.companyName}}</span>
                <div>
                    <button mat-button (click)="accept(element.companyId)">
                        <mat-icon>check</mat-icon>
                    </button>
                    <button mat-button (click)="decline(element.companyId)">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</ng-container>

<ng-template #empty>
    <p class="text-center">
        Empty
    </p>
</ng-template>
