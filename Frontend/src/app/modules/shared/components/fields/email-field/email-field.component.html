<mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" [formControl]="control">
    <mat-error *ngIf="control.hasError('required')">
        This field is required.
    </mat-error>
    <mat-error *ngIf="control.hasError('email')">
        Email is invalid.
    </mat-error>
</mat-form-field>
